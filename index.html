<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tareas Moderna</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 Lista de Tareas</h1>

    <div class="input-section">
      <input type="text" id="tareaInput" placeholder="Escribe una tarea..." />
      <button onclick="agregarTarea()">➕</button>
    </div>

    <div class="control-panel">
      <select id="filtro" onchange="renderTareas()">
        <option value="todas">Todas</option>
        <option value="completadas">Completadas</option>
        <option value="pendientes">Pendientes</option>
      </select>

      <select id="orden" onchange="renderTareas()">
        <option value="fecha">Ordenar por fecha</option>
        <option value="nombre">Ordenar por nombre</option>
      </select>

      <button onclick="toggleModoOscuro()">🌙</button>
    </div>

    <ul id="listaTareas"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
